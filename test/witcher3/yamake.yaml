  depends:
    - stock

stock:
  depends:
    - edition
  provides:
    - base

base:
  depends:
    - edition
    
##############################################################################
# One entry for stock install.  We'll see if next-gen needs another.
##############################################################################
edition: {}

goty:
  target: '%(GAME)s/bin/x64'
  provides:
    - edition
  clean:
    - '%(GAMESPATH)s/game'
    - '%(GAMESPATH)s/ScriptMerger'

nextgen:
  target: '%(GAME)s/bin/x64'
  clean:
    - '%(GAMESPATH)s/game'
    - '%(GAMESPATH)s/ScriptMerger'

##############################################################################
# Whatever provides "base" helps to resolve merges and abstract targets.
##############################################################################

# So far, Ghost Mode is a test case for the dependency control.  It has no way
# to resolve for the aefderaedd or playtest targets, and that is the desired
# and expected behavior at this point.
ghost_mode:
  target: '%(GAME)s/content/scripts/gm_generic.ws'
  depends:
    - edition
    - community_patch_base
    - community_patch_imports
  provides:
    - base

# Notice that lazarus provides w3ee, thus establishing it as a potential
# merge target for w3ee-compatible mods.
lazarus:
  target: '%(MODS)s/mod_W3EELazarusProject'
  depends:
    - edition
  provides:
    - base
    - lazaruslike
    - all_npc_scabbards
    - community_patch_base
    - community_patch_imports
    - friendlyhud
    - immersive_cam
    - modular_eyes
    - natural_torchlight
    - primal_needs
    - swords_and_meditation
    - swords_on_roach
    - thoughtful_roach
  layers:
    - w3ee_493
    - lazarus

# All things compatible with w3ee 4.93 on can use this base, including w3ee_5
# and lazarus.
w3ee:
  target: '%(MODS)s/modW3EEMain'
  depends:
    - edition
  provides:
    - base
    - all_npc_scabbards
    - community_patch_base
    - community_patch_imports
    - friendlyhud
    - immersive_cam
  layers:
    - w3ee_493

# You can merge anything for w3ee into w3ee_5, but not what's specific to
# w3ee_5 into w3ee, above.
w3ee_5:
  target: '%(MODS)s/modW3EE'
  depends:
    - edition
  provides:
    - base
    - w3ee
    - all_npc_scabbards
    - community_patch_base
    - community_patch_imports
    - friendlyhud
    - immersive_cam
  layers:
    - w3ee


##############################################################################
# Complex targets - with abstract members.  This is an interesting demo of
# yamake's functionality.  The version of modular_eyes, if it is included at
# all in a base that lacks it, is determined by whatever compatible target
# meets the abstract requirements.  Effectively, this is duck-typing.  Make
# can be jury-rigged to do this with touched temporary files when a target
# isn't there, but the goal is to make clean YAML do what you'd expect with
# a combination of different layers, with different ingredients, and git
# merges stitching them together.
##############################################################################

# Aefderaedd expects w3ee functionality, but this can come from any version of
# W3EE 4.93 on, or from Lazarus.  The correct version of modular eyes for the
# base will be installed.
aefderaedd: {}

# Now we have base-specific implementations that will satisfy the above abstract
# target, and will be automatically selected.  Depends which are abstract as well
# are similarly structured, and they are automatically chosen.
aefderaedd_w3ee:
  target: '%(MODS)s/mod00008_aefderaedd_493'
  depends:
    - w3ee
    - community_patch_b_and_n
    - gwent_redux
    - mcm
    - modular_eyes
    - rer
    - shields
  merges:
    - less_indignant_npcs
    - w3ee_aefderaedd_patch
  provides:
    - aefderaedd
    - less_indignant_npcs
  layers:
    - aefderaedd_493
    - aefderaedd_493_supplement

# This W3EE 5-specific target has its own merges and layers, and is
# automatically used when the base fits.
aefderaedd_w3ee_5:
  target: '%(MODS)s/mod00008_aefderaedd'
  depends:
    - w3ee_5
    - community_patch_b_and_n
    - gwent_redux
    - mcm
    - modular_eyes
    - rer
    - shields
  merges:
    - w3ee_4.93_to_5.02
    - less_indignant_npcs
    - w3ee_5_aefderaedd_patch
  provides:
    - aefderaedd
    - less_indignant_npcs
  layers:
    - aefderaedd
    - aefderaedd_supplement

# This Lazarus target helps specify git merges and layers specific to the build.
aefderaedd_lazarus:
  target: '%(MODS)s/mod00008_aefderaedd_lazarus'
  depends:
    - lazarus
    - community_patch_b_and_n
    - gwent_redux
    - mcm
    - modular_eyes
    - rer
    - shields
  merges:
    - less_indignant_npcs
    - lazarus_aefderaedd_patch
  provides:
    - aefderaedd
    - less_indignant_npcs
  layers:
    - aefderaedd_lazarus
    - aefderaedd_lazarus_supplement

# An abstract target for mod packages approximate to Lazarus' miscellaneous
# includes.  This allows side-by-side comparison of similar feature sets.
# If you try this with a Lazarus base providing lazaruslike, no further
# action will be taken.  Lazarus is quite like itself.
lazaruslike:
  depends:
    - immersive_cam
    - modular_eyes
    - modular_eyes_dilated_pupils
    - natural_torchlight
    - primal_needs
    - swords_and_meditation
    - swords_on_roach
    - thoughtful_roach

# Another way to provide lazaruslike, usually specified implicitly.
lazaruslike_lite:
  depends:
    - immersive_cam
    - modular_eyes
    - modular_eyes_dilated_pupils
    - natural_torchlight
    - swords_on_roach
    - thoughtful_roach
  provides:
    - lazaruslike

# An abstract target for media replacements and expansions, cosmetic
# upgrades likely applicable to all bases.
remastered:
  depends:
    - hdreworked
    - music_overhaul_redux
    - hdtreebillboards
    - no_dirty_lens
    - less_is_more

# An abstract target composed partly of other abstract targets, necessarily w3ee-based.
playtest: {}
playtest_w3ee:
  target: '%(MODS)s/mod00007_aefderaedd_playtest'
  depends:
    - w3ee
    - aefderaedd
    - lazaruslike_lite
    - modular_eyes_dilated_pupils
    - remastered
  merges:
    - better_secondary_weapons
    - less_is_more
    - improved_merchants
  provides:
    - playtest
  layers:
    - playtest_493
    - playtest_493_supplement

playtest_w3ee_5:
  target: '%(MODS)s/mod00007_aefderaedd_playtest'
  depends:
    - w3ee_5
    - aefderaedd
    - lazaruslike_lite
    - modular_eyes_dilated_pupils
    - remastered
  merges:
    - better_secondary_weapons
    - less_is_more
    - improved_merchants
  layers:
    - playtest_w3ee
    - playtest_supplement
  provides:
    - playtest
    - less_is_more
    - better_secondary_weapons
    - improved_merchants

# This takes precedence for Lazarus bases and helps install
playtest_lazarus:
  target: '%(MODS)s/mod00007_aefderaedd_playtest_lazarus'
  depends:
    - lazarus
    - aefderaedd
    - lazaruslike_lite
    - modular_eyes_dilated_pupils
    - better_secondary_weapons
    - remastered
  layers:
    - playtest_lazarus
    - playtest_lazarus_supplement
  provides:
    - playtest

